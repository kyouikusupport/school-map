<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>現在地を送信</title>
</head>
<body>
  <h2>班の現在地を送信</h2>

  <label>班の名前: <input id="groupInput" /></label>
  <button id="saveGroup">班名を保存</button>
  <br /><br />
  <button id="sendLocation">📍 現在地を送信</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { firebaseConfig } from './js/firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const groupInput = document.getElementById("groupInput");
    const saveGroupButton = document.getElementById("saveGroup");
    const sendLocationButton = document.getElementById("sendLocation");
    const status = document.getElementById("status");

    // 保存されている班名を表示
    if (localStorage.getItem("groupId")) {
      groupInput.value = localStorage.getItem("groupId");
    }

    // 班名を保存
    saveGroupButton.addEventListener("click", () => {
      const groupId = groupInput.value.trim();
      if (groupId) {
        localStorage.setItem("groupId", groupId);
        alert("班名を保存しました");
      } else {
        alert("班名を入力してください");
      }
    });

    // 送信処理（手動・自動共通）
    function sendCurrentLocation() {
      const groupId = groupInput.value.trim();
      if (!groupId) {
        status.textContent = "⚠️ 班名が未入力です。";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          set(ref(db, 'groups/' + groupId), {
            lat: lat,
            lng: lng,
            timestamp: Date.now()
          });
          status.textContent = `✅ ${new Date().toLocaleTimeString()} に送信しました`;
        },
        (error) => {
          status.textContent = `❌ 位置取得エラー: ${error.message}`;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    // 手動送信
    sendLocationButton.addEventListener("click", sendCurrentLocation);

    // 自動送信（1分おき）
    setInterval(() => {
      if (document.visibilityState === "visible") {
        sendCurrentLocation();
      }
    }, 60000); // 60000ms = 1分
  </script>
</body>
</html>
