<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>現在地を送信</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input {
      font-size: 1.2em;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 1.2em;
      padding: 15px 40px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    #sendLocation {
      background-color: #007bff;
    }

    #sendLocation:hover {
      background-color: #0056b3;
    }

    #endLocation {
      background-color: #dc3545;
    }

    #endLocation:hover {
      background-color: #a71d2a;
    }

    #status {
      font-size: 1em;
      color: green;
      margin-bottom: 10px;
    }

    #log {
      text-align: left;
      max-width: 90%;
      margin: 0 auto;
      font-size: 0.9em;
      line-height: 1.5;
    }

    ul {
      padding-left: 1.2em;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>班の現在地を送信する</h2>

  <input id="groupInput" placeholder="班の名前を入力" />
  <br />
  <button id="sendLocation">📍 現在地を送信</button>
  <br />
  <button id="endLocation">🛑 送信を終了する</button>
  <p id="status"></p>

  <div id="log">
    <strong>送信履歴:</strong>
    <ul id="logList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { firebaseConfig } from './js/firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const groupInput = document.getElementById("groupInput");
    const sendLocationButton = document.getElementById("sendLocation");
    const endLocationButton = document.getElementById("endLocation"); // ⭐️ 重要
    const status = document.getElementById("status");
    const logList = document.getElementById("logList");

    // 保存されている班名を表示
    if (localStorage.getItem("groupId")) {
      groupInput.value = localStorage.getItem("groupId");
    }

    // 入力変更時に保存
    groupInput.addEventListener("input", () => {
      const groupId = groupInput.value.trim();
      if (groupId) {
        localStorage.setItem("groupId", groupId);
      }
    });

    // ログを画面に表示
    function logMessage(type) {
      const li = document.createElement("li");
      li.textContent = `【${type}】${new Date().toLocaleTimeString()} に送信しました`;
      logList.prepend(li);
    }

    // 現在地を送信
    function sendCurrentLocation(type = "自動") {
      const groupId = groupInput.value.trim();
      if (!groupId) {
        status.textContent = "⚠️ 班名が未入力です。";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          set(ref(db, 'groups/' + groupId), {
            lat: lat,
            lng: lng,
            timestamp: Date.now()
          });
          status.textContent = `✅ ${type}送信: ${new Date().toLocaleTimeString()}`;
          logMessage(type);
        },
        (error) => {
          status.textContent = `❌ 位置取得エラー: ${error.message}`;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    // 送信を終了する
    function endLocation() {
      const groupId = groupInput.value.trim();
      if (!groupId) {
        status.textContent = "⚠️ 班名が未入力です。";
        return;
      }

      remove(ref(db, 'groups/' + groupId))
        .then(() => {
          status.textContent = `🛑 送信を終了しました (${new Date().toLocaleTimeString()})`;
          logMessage("終了");
        })
        .catch((error) => {
          status.textContent = `❌ 削除エラー: ${error.message}`;
        });
    }

    // ボタンイベント
    sendLocationButton.addEventListener("click", () => sendCurrentLocation("手動"));
    endLocationButton.addEventListener("click", endLocation);

    // 自動送信（1分ごと）
    setInterval(() => {
      if (document.visibilityState === "visible") {
        sendCurrentLocation("自動");
      }
    }, 60000);
  </script>
</body>
</html>
