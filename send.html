<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>現在地を送信</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      font-size: 20px;
      padding: 10px;
      width: 200px;
    }
    #sendLocation {
      font-size: 24px;
      padding: 15px 40px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #sendLocation:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>班の現在地を送信する</h2>

  <label>班の名前: <input id="groupInput" /></label>
  <br /><br />
  <button id="sendLocation">📍 現在地を送信</button>
  <p id="status"></p>

  <div id="log">
    <strong>送信履歴:</strong>
    <ul id="logList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { firebaseConfig } from './js/firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const groupInput = document.getElementById("groupInput");
    const sendLocationButton = document.getElementById("sendLocation");
    const status = document.getElementById("status");
    const logList = document.getElementById("logList");

    // 班名の保存
    if (localStorage.getItem("groupId")) {
      groupInput.value = localStorage.getItem("groupId");
    }

    groupInput.addEventListener("input", () => {
      const groupId = groupInput.value.trim();
      if (groupId) {
        localStorage.setItem("groupId", groupId);
      }
    });

    function logMessage(type) {
      const li = document.createElement("li");
      li.textContent = `【${type}】${new Date().toLocaleTimeString()} に送信しました`;
      logList.prepend(li); // 新しいログを上に追加
    }

    function sendCurrentLocation(type = "自動") {
      const groupId = groupInput.value.trim();
      if (!groupId) {
        status.textContent = "⚠️ 班名が未入力です。";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          set(ref(db, 'groups/' + groupId), {
            lat: lat,
            lng: lng,
            timestamp: Date.now()
          });
          status.textContent = `✅ ${type}送信: ${new Date().toLocaleTimeString()}`;
          logMessage(type);
        },
        (error) => {
          status.textContent = `❌ 位置取得エラー: ${error.message}`;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    // 手動送信
    sendLocationButton.addEventListener("click", () => sendCurrentLocation("手動"));

    // 自動送信（1分ごと）
    setInterval(() => {
      if (document.visibilityState === "visible") {
        sendCurrentLocation("自動");
      }
    }, 60000);
  </script>
</body>
</html>
