<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<body>
  <div id="map"></div>

  <!-- Leaflet èª­ã¿è¾¼ã¿ -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase + åœ°å›³ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { firebaseConfig } from './js/firebase-config.js';

    // Firebase åˆæœŸåŒ–
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // åœ°å›³åˆæœŸåŒ–ï¼ˆéŒå€‰é§…å‘¨è¾ºï¼‰
    const map = L.map('map').setView([35.3168, 139.5466], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ğŸ›ï¸ ãƒ©ãƒ³ãƒ‰ãƒãƒ¼ã‚¯ä¸€è¦§ï¼ˆç·‘ã®ãƒ”ãƒ³ï¼‰
    const landmarks = [
      [35.3263, 139.5569, "é¶´å²¡å…«å¹¡å®®"],
      [35.3168, 139.5356, "é«˜å¾³é™¢ï¼ˆéŒå€‰å¤§ä»ï¼‰"],
      [35.3216, 139.5555, "å°ç”ºé€šã‚Šï¼ˆä¸­å¤®ï¼‰"],
      [35.3253, 139.5467, "éŠ­æ´—å¼è²¡å¤©å®‡è³€ç¦ç¥ç¤¾"],
      [35.3300, 139.5585, "å»ºé•·å¯º"],
      [35.3372, 139.5467, "å††è¦šå¯º"],
      [35.3238, 139.5526, "å¯¿ç¦å¯º"],
      [35.31894126191034, 139.55039117905434, "éŒå€‰é§…"],
      [35.3357, 139.5457, "åŒ—éŒå€‰é§…"]
    ];

    landmarks.forEach(([lat, lng, name]) => {
      L.marker([lat, lng], {
        icon: L.icon({
          iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/green-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32]
        })
      }).addTo(map).bindPopup(name);
    });

    // ğŸ‘¥ ç­ã®ãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤ºå‡¦ç†ï¼ˆå‹•çš„ï¼‰
    const markers = {};
    const timeoutMinutes = 5;

    onValue(ref(db, 'groups'), (snapshot) => {
      const data = snapshot.val() || {};
      const now = Date.now();

      // å¤ã„/å‰Šé™¤ã•ã‚ŒãŸãƒãƒ¼ã‚«ãƒ¼ã‚’å‰Šé™¤
      for (const groupId in markers) {
        if (
          !data[groupId] ||
          ((now - (data[groupId].timestamp || 0)) / 60000) > timeoutMinutes
        ) {
          map.removeLayer(markers[groupId]);
          delete markers[groupId];
        }
      }

      // æ–°è¦ã¾ãŸã¯æ›´æ–°ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’è¡¨ç¤º
      for (const groupId in data) {
        const { lat, lng, timestamp } = data[groupId];
        const ageMinutes = (now - (timestamp || 0)) / 60000;

        if (ageMinutes <= timeoutMinutes) {
          if (!markers[groupId]) {
            markers[groupId] = L.marker([lat, lng])
              .addTo(map)
              .bindPopup(groupId);
          } else {
            markers[groupId].setLatLng([lat, lng]);
          }
        }
      }
    });
  </script>
